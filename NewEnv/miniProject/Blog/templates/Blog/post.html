<header><h1>Bloggesh </h1>  </header>


{% for post in posts %}
    <article>
        <header>
            <h2>{{ post.title }}</h2>
            <time>Published: {{ post.published_date }}</time>
        </header>
        <section>
            <p>{{ post.text|linebreaksbr }}</p>
        </section>
    </article>
{% endfor %}
