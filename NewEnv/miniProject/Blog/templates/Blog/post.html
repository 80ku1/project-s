{% extends 'Blog/base.html' %}

{% block content %}

{% for post in posts %}
    <article>
        <header>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <time>Published: {{ post.published_date }}</time>
        </header>
        <section>
            <p>{{ post.text|linebreaksbr }}</p>
        </section>
    </article>
    
{% endfor %}

<a href="{% url 'home' %}">Go to Home</a>

{% endblock %}
