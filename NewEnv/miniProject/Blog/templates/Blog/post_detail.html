{% extends 'Blog/base.html' %}

{% block content %}
    <article class="post">
        
        <aside class="actions">
        <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
      {% include './Icons/pencil-fill.svg' %}
        </a>
        </aside>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text}}</p>
        
    </article>
    <a href="{% url 'post' %}">Go to Post</a>

{% endblock %}
